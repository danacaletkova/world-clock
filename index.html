<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="content">
      <div class="text">
        <header>
          <h1>World clock</h1>
          <select name="city" id="cities">
            <option value="">Select a city</option>
            <option value="perth">Perth</option>
            <option value="brno">Brno</option>
          </select>
        </header>
        <main>
          <div class="city">
            <div class="left">
              <h2>Perth</h2>
              <div class="date">8 April 2024</div>
            </div>

            <div class="time">2:44 <small>PM</small></div>
          </div>
          <div class="city">
            <div class="left">
              <h2>Brno</h2>
              <div class="date">8 April 2024</div>
            </div>
            <div class="time">8:44 <small>AM</small></div>
          </div>
        </main>
      </div>
      <div class="image"><img src="src/clock.svg" alt="" /></div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/danacaletkova" target="_blank"
        >Dana Caletkova</a
      >, open-sourced on
      <a href="https://github.com/danacaletkova/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-o-clock.netlify.app/" target="_blank">Netlify</a>
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
