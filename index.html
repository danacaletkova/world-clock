<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>World O'clock</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>WORLD <img src="src/clock.svg" alt="" /> CLOCK</h1>
        <select name="city" id="cities">
          <option value="">Select a city</option>
          <option value="perth">Perth</option>
          <option value="brno">Brno</option>
        </select>
      </header>
      <main>
        <div class="city">
          <div class="left">
            <h2>Perth</h2>
            <div class="date">8 April 2024</div>
          </div>
          <div class="time">2:44 <small>PM</small></div>
        </div>
        <div class="city">
          <div class="left">
            <h2>Brno</h2>
            <div class="date">8 April 2024</div>
          </div>
          <div class="time">8:44 <small>AM</small></div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/danacaletkova" target="_blank"
        >Dana Caletkova</a
      >, open-sourced on
      <a href="https://github.com/danacaletkova/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-o-clock.netlify.app/" target="_blank">Netlify</a>
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
