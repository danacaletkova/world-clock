<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World O'clock</title>
  </head>
  <body>
    <div class="content">
      <header>
        <a href="/" title="start over"
          ><h1>WORLD <img src="src/clock.svg" alt="" />'CLOCK</h1></a
        >

        <select name="city" id="select-cities">
          <option value="">Select a city</option>
          <option value="">Hawaii</option>
          <option value="">Vancouver</option>
          <option value="">New York</option>
          <option value="">Sao Paulo</option>
          <option value="">Azores</option>
          <option value="">London</option>
          <option value="">Prague</option>
          <option value="">Kiev</option>
          <option value="">Nairobi</option>
          <option value="">Dubai</option>
          <option value="">New Delhi</option>
          <option value="">Hanoi</option>
          <option value="">Singapore</option>
          <option value="Australia/Perth">Perth</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Pacific/Samoa">Samoa</option>
        </select>
      </header>
      <main>
        <div id="displayed-cities">
          <div class="city" id="brno" title="where I come from">
            <div class="left">
              <h2>Brno</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="perth" title="where I live now">
            <div class="left">
              <h2>Perth</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/danacaletkova" target="_blank"
        >Dana Caletkova</a
      >, open-sourced on
      <a href="https://github.com/danacaletkova/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-o-clock.netlify.app/" target="_blank">Netlify</a>
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
