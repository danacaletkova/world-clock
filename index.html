<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World O'clock</title>
  </head>
  <body>
    <div class="content">
      <header>
        <a href="/" title="start over"
          ><h1>WORLD <img src="src/clock.svg" alt="" />'CLOCK</h1></a
        >
        <h3>Current time at my favourite places</h3>
        <select name="city" id="select-cities">
          <option value="">Choose a city</option>
          <option value="America/Vancouver" title="place I would like to visit">
            Vancouver
          </option>
          <option
            value="America/New_York"
            title="place I was told I should visit"
          >
            New York
          </option>
          <option value="Europe/London" title="place I visited as a kid">
            London
          </option>
          <option value="Asia/Ho_Chi_Minh" title="place I visited">
            Ho Chi Minh
          </option>
          <option value="Australia/Brisbane" title="place where I lived">
            Brisbane
          </option>
          <option value="current">Your current time zone</option>
        </select>
      </header>
      <main>
        <div id="displayed-cities">
          <div class="city" id="brno" title="where I come from">
            <div class="left">
              <h2>Brno</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="perth" title="where I live">
            <div class="left">
              <h2>Perth</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/danacaletkova" target="_blank"
        >Dana Caletkova</a
      >, open-sourced on
      <a href="https://github.com/danacaletkova/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-o-clock.netlify.app/" target="_blank">Netlify</a>
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
